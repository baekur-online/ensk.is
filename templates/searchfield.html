<script type="text/javascript">
    function validate_search() {
        return !(document.getElementById("q").value == "");
    }
</script>

<h1>Ensk-íslensk orðabók</h1>

<form action="/search" method="GET" name="search" accept-charset="utf-8" onsubmit="return validate_search();">
    <div class="grid-x">
        <div class="small-9 medium-10">
            <input type="text" id="q" name="q" placeholder="Sláðu inn enskt orð" value="{{ q }}">
        </div>
        <div class="small-3 medium-2">
            <input type="submit" class="button" value="Leita">
        </div>
    </div>
</form>
